<html>
<head>

          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Put your css files here to have them load in development. In production they will be concated together. -->
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
    <body>
        <my-app class="my-app">Ielādē aplikāciju...</my-app>

        <!-- These are the necessary angular2 development files. Don't put your own files here or they won't be included in production. -->
        <!-- build:js -->
        <script src="../node_modules/systemjs/dist/system.js"></script>
        <script src="../node_modules/angular2/bundles/angular2-polyfills.js"></script>
        <script src="../node_modules/typescript/lib/typescript.js"></script>
        <script src="../node_modules/rxjs/bundles/Rx.js"></script>
        <script src="../node_modules/angular2/bundles/angular2.dev.js"></script>
        <script src="../node_modules/angular2/bundles/router.dev.js"></script>
        <script src="../node_modules/angular2/bundles/http.dev.js"></script>
        <script src="../node_modules/moment/moment.js"></script>
        <script>
            System.config({
                transpiler: 'typescript',
                typescriptOptions: {emitDecoratorMetadata: true},
                packages: {
                    app: {
                        defaultExtension: 'ts'
                    }
                }
            });
            System.import('app/boot')
                    .then(null, console.error.bind(console));
        </script>
        <script src="http://localhost:35729/livereload.js"></script>
        <!-- endbuild -->

    </body>
